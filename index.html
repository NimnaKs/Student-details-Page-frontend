<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <section id="studentDetails">

        <div class="container mt-5">
            <h2 class="mb-4">Student Details</h2>

            <!-- Search Bar -->
            <input type="text" class="form-control mb-3" id="searchInput" placeholder="Search...">

            <!-- Table -->
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Student ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Contact</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Program</th>
                        <th>Batch No</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample Data (Replace with dynamic data) -->
                    <tr>
                        <td>001</td>
                        <td>John</td>
                        <td>Doe</td>
                        <td>123-456-7890</td>
                        <td>john@example.com</td>
                        <td>123 Main St, City</td>
                        <td>Computer Science</td>
                        <td>CS101</td>
                        <td>
                            <button id="updateBtn" type="button" class="btn btn-warning btn-sm" data-toggle="modal"
                                data-target="#studentModal">
                                Edit
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger btn-sm" data-toggle="modal">
                                Delete
                            </button>
                        </td>
                    </tr>

                </tbody>
            </table>

            <button id="addBtn" type="button" class="btn btn-success" data-toggle="modal" data-target="#studentModal">
                Add New Student
            </button>

        </div>

        <!-- Bootstrap Modal for Add New Student Form -->
        <div class="modal fade" id="studentModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <!-- Add New Student Form -->
                    <div class="modal-body">
                        <form id="studentForm">
                            <h4 id="studentFormHeading">Add New Student</h4>
                            <div class="form-group">
                                <label for="studentId">Student ID</label>
                                <input type="text" class="form-control" id="studentId" placeholder="Enter Student ID"
                                    required disabled>
                            </div>
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="contact">Contact</label>
                                <input type="text" class="form-control" id="contact" placeholder="Enter Contact"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="Enter Address"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="program">Program</label>
                                <select class="form-control" id="program" required>
                                    <option value="gdse">GDSE</option>
                                    <option value="cmjd">CMJD</option>
                                    <option value="rwad">RWAD</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="batchNo">Batch No</label>
                                <input type="text" class="form-control" id="batchNo" placeholder="Enter Batch No"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-success" id="saveUpdateButton">Save</button>
                            <button type="button" class="btn btn-dark" id="clear">Clear</button>
                            <button hidden type="reset" class="btn btn-dark" id="reset">Reset</button>
                        </form>
                    </div>
                    <!-- End of Form -->

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


    </section>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap JavaScript components) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Custom script -->
    <script src="js/script.js"></script>
    <script type="module" src="controller/studentController.js"></script>

</body>

</html>
