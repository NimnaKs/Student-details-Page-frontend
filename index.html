<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <section id="studentDetails">

        <div class="container mt-5">
            <h2 class="mb-4">Student Details</h2>

            <!-- Search Bar -->
            <input type="text" class="form-control mb-3" id="searchInput" placeholder="Search...">

            <!-- Table -->
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Student ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Contact</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Program</th>
                        <th>Batch No</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample Data (Replace with dynamic data) -->
                    <tr>
                        <td>001</td>
                        <td>John</td>
                        <td>Doe</td>
                        <td>123-456-7890</td>
                        <td>john@example.com</td>
                        <td>123 Main St, City</td>
                        <td>Computer Science</td>
                        <td>CS101</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm">Edit</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>

                </tbody>
            </table>

            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addStudentModal">
                Add New Student
            </button>

        </div>

    </section>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap JavaScript components) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Custom script -->
    <script src="js/script.js"></script>

</body>

</html>
